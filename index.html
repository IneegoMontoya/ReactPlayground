            // When adding a class via React and JSX it is not as simple as using the class attribute. Must use "className" instead.

            const lakeList = [
               {id: 1, name: "Echo Lake", trailhead: "Echo Lake"}, 
               {id: 2, name: "Maud Lake", trailhead: "Wright's Lake"}, 
               {id: 3, name: "Cascade Lake", trailhead: "Bayview Lake"}, 
               {id: 4, name: "Lake Meade", trailhead: "Kazadum"}
            ];

            const App = ({lakes}) => (
                <ul>
                    {lakes.map(lake => //When using a list, must give a key value to each item in the list so that React can know what was what. I can display without the key, but will give a warning to the console.

            )}

            ReactDOM.render(
